


<div class="card shadow-sm my-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <p><strong>Project Name :</strong> {{ task().name }}</p>
        <p><strong>Start Date :</strong> {{ task().startDate | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Description :</strong> {{ task().description }}</p>
      </div>
      
      <div>
        <p><strong>Appraisable :</strong> {{ task().appraisable ? 'Yes' : 'No' }}</p>
        <p><strong>End Date :</strong> {{ task().endDate | date: 'dd/MM/yyyy' }}</p>
        <!-- <p><strong>Duration :</strong> {{ getDuration(project.startDate, project.endDate) }} days</p> -->
      </div>
      
      <div class="text-center">
        <button class="btn btn-outline-success me-2" (click)="onedit()" [disabled]="user().notifyByemployee">Edit</button>
        <button class="btn btn-outline-danger" (click)="ondelete()" [disabled]="user().notifyByemployee">Delete</button>
      </div>
    </div>
  </div>
  
  @if(edit){
    <app-edittask [task]="task()" (close)="closeedit()"/>
  }
