<div class="lgn">
    <div class="logincontainer">
        <div class="card">
            <div class="cartoon">
            <img src="https://i.ibb.co.com/98gpLCQ/l1.png" alt="" id="animation1">
                <img src="https://i.ibb.co.com/Vq5j4Vg/l2.png" alt="" id="animation2" style="display: none;">
                <img src="https://i.ibb.co.com/Y0jsj90/l3.png" alt="" id="animation3" style="display: none;">
            </div>
            <form>
                <div class="input-group">
                <label for="username">Username</label>
                    <input [(ngModel)]="user().email" type="text" id="username" name="EmailId" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="user().password"  type="password" id="password" name="Password" required>
                </div>
                <button type="button" (click)="onlogin()">Login</button>
            </form>
        </div>
    </div>
</div>
