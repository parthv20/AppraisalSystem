<div
 
  class="w-full relative flex min-h-screen text-gray-800 flex-col justify-center bg-gray-50 py-1 sm:py-4 bg-cover bg-center"
>
  <div class="relative sm:max-w-lg mx-auto text-center w-full">
    <span class="text-2xl font-light text-white">
      Register to your account
    </span>
    <form (ngSubmit)="onSubmit()" class="mt-4 bg-white shadow-md rounded-lg text-left">
      <div class="h-2 bg-purple-400 rounded-t-md"></div>
      <div class="px-8 py-6">
        <label class="block font-semibold">Name</label>
        <input
          type="text"
          placeholder="Name"
          [(ngModel)]="user().name"
          name="name"
          class="border w-full h-5 px-3 py-4 mt-1 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          required
        />

        <label class="block mt-3 font-semibold">Email</label>
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="user().email"
          name="email"
          class="border w-full h-5 px-3 py-4 mt-1 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          required
        />

        <label class="block mt-3 font-semibold">Password</label>
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="user().password"
          name="password"
          class="border w-full h-5 px-3 py-4 mt-1 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          required
        />

        <label class="block mt-3 font-semibold">Date of Joining</label>
        <input
          type="date"
          placeholder="Joining Date"
          [(ngModel)]="user().dateOfJoining"
          name="dateOfJoining"
          class="border w-full h-5 px-3 py-4 mt-1 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          required
        />

        <label class="block mt-3 font-semibold">Mobile</label>
        <input
          type="number"
          placeholder="Mobile"
          [(ngModel)]="user().phoneNumber"
          name="phoneNumber"
          class="border w-full h-5 px-3 py-4 mt-1 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
        />

        <label class="block mt-3 font-semibold">Designation</label>
        <input
          type="text"
          placeholder="Designation"
          [(ngModel)]="user().designation"
          name="designation"
          class="border w-full h-5 px-3 py-4 mt-1 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
          required
        />

        <div class="flex justify-between items-baseline">
          <button
            type="submit"
            class="mt-4 bg-purple-500 button-text-white py-2 px-6 rounded-md hover:bg-purple-600"
          >
            Register
          </button>
          <a [routerLink]="['/login']" class="text-sm hover:underline">
            Already have an account? Log In
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
